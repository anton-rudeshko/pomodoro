<!DOCTYPE html>
<html ng-app="pomodoro">
  <head>
    <title>Pomodoro tracker</title>
    <link rel="stylesheet" href="main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
    <script src="ng-main.js"></script>
  </head>
  <body>
    <div class="main" ng-controller="MainCtrl">

      <form class="head-task" ng-submit="submit()">
        <input autofocus="autofocus"
               autocomplete="false"
               class="head-task__name"
               type="text"
               tabindex="0"
               onclick="this.select()"
               ng-model="currentTask.name"
               placeholder="What are you doing?" />
      </form>

      <div class="countdown countdown__timer_{{ timerType }}">
        <div class="countdown__time">{{ formattedTime }}</div>
      </div>

      <div class="buttons">
        <button tabindex="0" class="button button_color_red" ng-click="start('pomodoro')">Pomodoro</button>
        <button tabindex="0" class="button button_color_orange" ng-click="start('shortBreak')">Short break</button>
        <button tabindex="0" class="button button_color_green" ng-click="start('longBreak')">Long break</button>
        <button tabindex="0" class="button button_color_green" ng-click="turnNotifications()" ng-show="showNotifyButton">Notify me</button>
      </div>

      <div class="task-list" ng-hide="!tasks.length">
        <h2 class="task-list__head">My tasks</h2>

        <table class="task-list__list">
          <tr ng-repeat="task in tasks" class="task-list__task">
            <td class="task-list__cell task-list__cell_type_remove">
              <span class="task-list__remove" ng-click="removeTask(task)">&times;</span>
            </td>

            <td class="task-list__cell task-list__cell_type_name">
              <span class="task-list__name" ng-click="select(task)">{{ task.name }}</span>
            </td>

            <td class="task-list__cell task-list__cell_type_periods">
              <span ng-repeat="period in task.periods track by $index"
                    class="task-list__period task-list__period_type_{{ period.type }}">
              </span>
            </td>
          </tr>
        </table>
      </div>

      <footer class="footer">
        Made by <a tabindex="-1" class="link" target="_blank" href="http://www.rudeshko.com">Anton Rudeshko</a> with love in late 2013.
      </footer>

    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-30845013-3', 'github.com');
      ga('send', 'pageview');
    </script>

  </body>
</html>
